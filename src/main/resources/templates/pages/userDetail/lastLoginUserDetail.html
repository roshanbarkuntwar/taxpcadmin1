<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Hello, template'">

<th:block layout:fragment="content">

	<div class="right-section">

		<div class="container-fluid mt-3">

			<div class="tab-section col-md-12">

				<ul class="nav nav-pills">

					<li class="nav-item mr-5"><a class="nav-link"
						data-toggle="pill" href="#"
						onclick="window.location.href='./userProfile'"><p>Update
								User Profile</p> </a></li>

					<li onclick="window.location.href='./addFavMenu'"
						class="nav-item mr-5"><a class="nav-link" data-toggle="pill"
						href="#"><p>Add Favorite Menu</p> </a></li>

					<li class="nav-item"
						onclick="window.location.href='./lastLoginDetail'"><a
						class="nav-link active " data-toggle="pill"
						style="cursor: allowed; pointer-events: all" href="#">Last 10
							Login Details</a></li>

				</ul>
				<div class="clearfix"></div>
			</div>

			<div class="clearfix"></div>
			<div class="tab-content form-wrapper px-4 py-4">
				<div class="clearfix"></div>
				<div class="clearfix"></div>
				<div class="table-responsive mt-2 w-60" id="dataSpan">
					<table class="table table-bordered table-striped mb-1" id="table">
						<thead>
							<tr class="text-center">
								<th>Sr. No.</th>
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Login Id</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">User Name</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Login Time</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Machine Name</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Machine IP</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>

								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Machine Browser</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>

								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Machine OS Name</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
							</tr>
						</thead>
						<tbody>

							<tr th:if="${loginGridlast!= null && !loginGridlast.isEmpty()}"
								th:each="dataGrid,index_count : ${loginGridlast}"
								th:id="${'tr-'+index_count.count}">
								<td style="text-align: center;" th:text="${index_count.count}"></td>
								<!--   <td style="text-align: center;" th:text="${dataGrid.user_code}"></td> -->
								<td  th:text="${dataGrid.login_id}"></td>
								<td  th:text="${dataGrid.user_name}"></td>
								<td style="text-align: center;"
									th:text=" ${dataGrid.login_time!= null ? #dates.format(dataGrid.login_time, 'dd-MMM-yyyy HH:mm:ss') : ''}"></td>
								<td th:text="${dataGrid.machine_name}"></td>
								<td th:text="${dataGrid.machine_ip}"></td>
								<td th:text="${dataGrid.machine_browser}"></td>
								<td th:text="${dataGrid.machine_os_name}"></td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
		
		</div>
		
		<div class="text-center">
						<div class="col-md-4 offset-md-4">
							<div class="form-group">
								<button type="button" class="form-btn"
									onclick="window.location.href='./dash-admin'">
									<i class="fa  fa-chevron-left" aria-hidden="true" style="weight:10px"></i>Back
								</button>
							</div>
						</div>
					</div>
		<script type="text/javascript" src="./static/js/userProfile.js"></script>
</th:block>

</html>

					<form method="post" th:action="@{/app-login}" class="pl-3"
						autocomplete="off" >
						<div class="row">
						<div class="col-xl-8 offset-xl-2">
							
						<p>Enter New Password</p>
						<!-- <h2 class="font-weight-bold mb-4">Enter New Password</h2> -->
						
						<div class="row  pt-2" style="display: none" id="notification">
							<div class="col-md-12 text-center">
								<div class="d-inline-block">
									<div class="form-validation form-validation--info p-1 my-1">
										<i class="fa fa-info-circle mr-2" aria-hidden="true"></i>
										<h5 class="d-inline-block" id="notificationMsg"></h5>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group mb-4">
				<!-- 		
						<label for="login_id" class="mb-2">Login Id<span class="font-weight-bold text-danger ml-1">*</span></label><br> <input
								type="text" id="usernameCode" placeholder="Enter Login Id"
								name="username" class="form-control text-left" required /> -->

							<label for="email" class="mb-2">New Password<span class="font-weight-bold text-danger ml-1">*</span></label><br> 
							
							<div class="input-group">
								<input type="password" class="form-control" id="password_new"
									name="password_new" placeholder="Enter New Password" onclick="displayNone();" onkeydown="return (event.keyCode!=13);">

								<div class="input-group-append">
									<button type="button" class="btn btn-primary btn-sm addon-btn"
										onclick="togglePasswordFields('password_new', 'passwordIcon')">
										<i id="passwordIcon" class="fa fa-eye"></i>
									</button>
								</div>
							</div>

						</div>
						
						<div class="form-group mb-4">

							<label for="email" class="mb-2">Confirm New Password<span class="font-weight-bold text-danger ml-1">*</span></label><br> 
						
							<div class="input-group">
								<input type="password" class="form-control" id="password_confirm_new"
									name="password_confirm_new" placeholder="Confirm New Password" onclick="displayNone();" onkeydown="return (event.keyCode!=13);">

								<div class="input-group-append">
									<button type="button" class="btn btn-primary btn-sm addon-btn"
										onclick="togglePasswordFields('password_confirm_new', 'passwordIcon1')">
										<i id="passwordIcon1" class="fa fa-eye"></i>
									</button>
								</div>
							</div>

						</div>
						
						<div class="form-group mb-4">
							<div class="text-left">
							</div>
						</div>
						
						<div class="form-group mt-5 mb-3 text-center">
							<button type="button"
								class="btn btn-primary  login-btn border-0 p-2 font-weight-bold"
								onclick="confirmPassword();">Submit</button>
						</div>

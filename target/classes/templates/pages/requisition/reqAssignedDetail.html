<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Hello, template'">

<th:block layout:fragment="content">
	<div class="right-section">
<div class="header-gap"></div>
 <div class="header-gap"></div>
 <link href="./static/stylesheets/requisition/requisition.css"
		rel="stylesheet">
		<link href="./static/stylesheets/importantUrl/importantUrl.css"
                rel="stylesheet" />
		<div class="container-fluid mt-3"> 
			<div class="tab-section col-md-12">
				<ul class="nav nav-pills">
					<li class="nav-item mr-5"><a class="nav-link active"
						data-toggle="pill" href="#">
							<p>Requisition Assigned</p>
					</a></li>
				</ul>
				<div class="clearfix"></div>
			</div>

			<div class="tab-content form-wrapper p-2">
				<form id="reqAssignedForm" th:object="${dataGridDTO}">
				
					<input type="hidden" th:value="${dataGridDTO.filter.filterFlag}" name="filterFlag" id="filterFlag" />  
			  	    <input type="hidden"th:value="${dataGridDTO.paginator.totalRecords}" name="paginator.totalRecords" id="totalRecords" /> 
			  	    <input type="hidden" th:value="${dataGridDTO.paginator.totalPages}"  name="paginator.totalPages" id="totalPages" /> 
			  	    <input type="hidden" th:value="${dataGridDTO.paginator.recordsPerPage}"name="paginator.recordsPerPage" id="recordsPerPage" /> 
			  	    <input type="hidden" th:value="${dataGridDTO.paginator.dataGridAction}" id="dataGridAction" /> 
			  	    <input type="hidden" th:value="${dataGridDTO.paginator.pageNumber}" name="paginator.pageNumber" id="pageNumber" />

					<div class="filter-section my-1 pt-1">
						<div class="row sec-bottom">
								<div class="col-lg-10 col-xl-11">
							<div class="row form-group">
								<div class="col-lg-3">
									<input type="text" placeholder="Requisition No."
										class="form-control" id="req_code" name="req_code">
								</div>
								<div class="col-lg-3">
									<select class="form-control" id="project_name"
										name="project_name">
										<option value="">-- Application Name --</option>
										<option th:each="role : ${appNameList.entrySet()}"
											th:value="${role.key}" th:text="${role.value}"
											th:selected="${dataGridDTO != null && dataGridDTO.filter != null && 
											dataGridDTO.filter.project_name != null && dataGridDTO.filter.project_name.equalsIgnoreCase(role.key)}"></option>
									</select>
								</div>
								<div class="col-lg-3">
									<select class="form-control" id="req_type" name="req_type">
										<option value="">-- Requisition Type --</option>
										<option value="Application">Application</option>
										<option value="Deployment">Deployment</option>
									</select>
								</div>
								<div class="col-lg-3">
										<select class="form-control" id="req_priority"
											name="req_priority">
											<option value="">-- Requisition Priority --</option>
											<option value="High">High</option>
											<option value="Medium">Medium</option>
											<option value="Low">Low</option>
										</select>
									</div>
							
							</div>

							<div class="row form-group collapse" id="extra-filter">
							
									<div class="col-lg-3">
										<select class="form-control" id="menu_name" name="menu_name">
											<option value="">-- Menu Name --</option>
											<option th:each="role : ${projectMenuList.entrySet()}"
												th:value="${role.key}" th:text="${role.value}"
												th:selected="${dataGridDTO != null && dataGridDTO.filter != null && 
														dataGridDTO.filter.menu_name != null && dataGridDTO.filter.menu_name.equalsIgnoreCase(role.key)}"></option>
										</select>
									</div>
									<div class="col-lg-3">
									<div class="input-group">
										<input type="text" class="form-control"
											placeholder="From Date" id="from_date" name="from_date"
											title="From Date" readonly="readonly" style="background-color: #ffffff;">
										<div class="input-group-append">
											<button type="button" class="btn btn-primary addon-btn"
												id="completionDateBtn"
												onmouseover="openCalendar('from_date', 'completionDateCal');"
												oninput="this.value = this.value.replace(/[^0-9\-]+/g, '').replace(/(\..*)\./g, '$1');">
												<i class="fa fa-calendar" id="completionDateCal"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="To Date"
											id="to_date" name="to_date" title="To Date" readonly="readonly" style="background-color: #ffffff;">
										<div class="input-group-append">
											<button type="button" class="btn btn-primary addon-btn"
												id="completionDateBtn"
												onmouseover="openCalendar('to_date', 'completionDateCal1');"
												oninput="this.value = this.value.replace(/[^0-9\-]+/g, '').replace(/(\..*)\./g, '$1');">
												<i class="fa fa-calendar" id="completionDateCal1"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<select class="form-control" id="dev_status" name="dev_status">
										<option value="">-- Status  --</option>
										<option value="S">Started</option>
										<option value="C">Closed</option>
									</select>
								</div></div>
							</div>
							<div
								class="col-lg-2 col-xl-1 pl-0 d-flex justify-content-between">
								<button type="button"
									class="btn btn-primary addon-btn filter-inner-btn"
									title="Search" onclick="return getReqAssignedFilter()">
									<i class="fa search"></i>
								</button>
								<button type="button"
									class="btn btn-primary addon-btn filter-inner-btn"
									title="Clear" onclick="resetReqAprovedFilter()">
									<i class="fa clear"></i>
								</button>
								<button type="button"
								class="btn btn-primary addon-btn filter-inner-btn more-filter-option-btn"
								data-toggle="collapse" data-target="#extra-filter"
								title="Extra Filters">
								<i class="fa fa-ellipsis-h"></i>
							</button>
							</div>
						</div>
					</div>

				</form>
				<div class="clearfix"></div>
				<div th:replace="fragments/paginator/paginatorTop :: getPaginatorTop"></div>
				<div th:replace="fragments/paginator/paginatorSettings :: getPaginatorSettings"></div>
				<div class="clearfix"></div>

				<div class="table-responsive mt-2 w-60" id="dataSpan">
					<table class="table table-bordered table-striped mb-1" id="table">
						<thead>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		 </div> 

		<!-- The Modal -->
		<!-- view box -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModal" aria-modal="true" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="">Details</h5>
						<button type="button" title="close" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">X</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="">
							<div class="row">
								<div class="col-md-12">
									<table class="table details-table">
										<tbody id="workModelTableBody">
											
										</tbody>
									</table>

								</div>
							</div>
						</div>
						<div class="" id="download_btn" style="display:none">
							<h5>Attachment :</h5>
							<button th:type="button" style="width: 15%; padding: 20px"  class="btn form-btn"
								title="download" onclick="downloadSingleFile();"><i class="fa download" style="left: 45px"></i></button>

							<div class="clearfix"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="assignedModel" tabindex="-1" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Close Requisition</h4>
						<button type="button" class="close" title="Close"  onclick="refreshReqApprovedFilter();" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<div class="container-fluid">
							<input type="hidden" id="assignedReq" />
							<input type="hidden" id="role_code" th:value="${#session.getAttribute('LOGIN_USER').role_code}"/>
							<div class="form-group row" th:if="${#session.getAttribute('LOGIN_USER').role_code.startsWith('DEV-')}">
								<div class="col-md-2 offset-md-1">
									<label>Test Type<span
										class="text-danger font-weight-bold ml-1">*</span>
									</label>
								</div>
								<div class="col-md-8">
									<select class="form-control" id="test_type" required
										th:attr="onchange=${!#session.getAttribute('LOGIN_USER').role_code.startsWith('TES-') ? 'setTestByQc(); showdeploymodule(this.value);' : null}">
										<option value="">select</option>
										<option value="self">Self QC</option>
										<th:block
											th:unless="${#session.getAttribute('LOGIN_USER').role_code.startsWith('TES-')}">
											<option value="another">Assigned to QC</option>
										</th:block>
									</select>
								</div>
							</div>
							<div class="form-group row" th:if="${#session.getAttribute('LOGIN_USER').role_code.startsWith('DEV-')}">
								<div class="col-md-2 offset-md-1">
									<label>Test By<span
										class="text-danger font-weight-bold ml-1">*</span></label>
								</div>
								<div class="col-md-8">
									<select class="form-control" id="assigned_to_qc">
										<option
											th:value="${#session.getAttribute('LOGIN_USER').user_code}"
											th:text="${#session.getAttribute('LOGIN_USER').user_name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group row" th:if="${#session.getAttribute('LOGIN_USER').role_code.startsWith('TES-')}">
							<div class="col-lg-7 col-xl-4" >
								<div class="form-check-inline" id="QcCloseDiv">
									 <input type="radio" id="closedReq" name="contact" value="C" checked onclick="OpentestingDiv(this.id);">
    									<label for="closedReq">closed</label>

   								 	 <input type="radio" id="reopenReq" name="contact" value="RE" onclick="OpentestingDiv(this.id);">
    									<label for="reopenReq">Reopen</label>
    							</div>
							</div>
							</div>
							<div class="form-group row" th:if="${#session.getAttribute('LOGIN_USER').role_code.startsWith('CON-')}">
							<div class="col-lg-7 col-xl-4" >
								<div class="form-check-inline" id="QcCloseDiv">
									 <input type="radio" id="deployStatusT" name="deployStatus" value="S" checked >
    									<label for="closedReq">Deploy Successful</label>

   								 	 <input type="radio" id="deployStatusF" name="deployStatus" value="F">
    									<label for="reopenReq">Deploy Unsuccessful</label>
    							</div>
							</div>
							</div>
							<div class="form-group row" id="AssignTodev" style="display:none">
								<div class="col-md-2 offset-md-1">
									<label>Assigned to developer<span
										class="text-danger font-weight-bold ml-1">*</span></label>
								</div>
								<div class="col-md-8">
									<select class="form-control" id="selectDeveloper">
									<option value="">Select</option>
										<option
											th:value="${#session.getAttribute('LOGIN_USER').user_code}"
											th:text="${#session.getAttribute('LOGIN_USER').user_name}">
										</option>
									</select>
								</div>
							</div>
							<div class="form-group row" th:unless="${#session.getAttribute('LOGIN_USER').role_code.startsWith('CON-')}" id="Deployment" >
								<div class="col-md-2 offset-md-1">
									<label>Deployment Type<span
										class="text-danger font-weight-bold ml-1">*</span></label>
								</div>
								<div class="col-md-8">
									<select class="form-control" id="deploy_type" onchange="setDeployByQc();"> 
								<!-- 	onchange="setDeployByQc();"> -->
								<!-- 	th:attr="onchange=${!#session.getAttribute('LOGIN_USER').role_code.startsWith('CON-') ? 'setDeployByQc();' : null}"> -->
									<!-- onchange="opendeploymentmodule(this.value);" > -->
										<option value="">Select</option>
										<option id="self" value="self">Self Deploy</option>
										<option id="another" value="another">Functional/Deployment Team</option>
									</select>
								</div>
							</div>
							<div class="form-group row" th:unless="${#session.getAttribute('LOGIN_USER').role_code.startsWith('CON-')}" id="deploy_by">
								<div class="col-md-2 offset-md-1">
									<label>Deploy By<span
										class="text-danger font-weight-bold ml-1">*</span></label>
								</div>
								<div class="col-md-8">
									<select class="form-control" id="assigned_to_functional">
									<option value="">Select</option>
										<option
											th:value="${#session.getAttribute('LOGIN_USER').user_code}"
											th:text="${#session.getAttribute('LOGIN_USER').user_name}">
										</option>
									</select>
								</div>
							</div>
							<!-- <div class="form-group row" id="reqsitionblock" style="display:none">
								<div class="col-md-8">
									 <input type="radio" id="contactChoice1" name="contact" value="S">
    									<label for="contactChoice1">Requisition Completed</label>

   								 	 <input type="radio" id="contactChoice2" name="contact" value="F">
    									<label for="contactChoice2">Requisition Not Completed</label>
    							</div>
							</div> -->
							
							<div class="form-group row">
								<div class="col-md-2 offset-md-1">
									<label>Remark</label>
								</div>
								<div class="col-md-8">
									<textarea class="form-control" id="dev_remark"
										name="dev_remark" rows="3"></textarea>
								</div>
							</div>

						</div>
					</div>
					<!-- Modal footer -->
					<div class="modal-footer justify-content-center">
						<button type="button" id="closeButton" class="btn btn-primary" onclick="closeReq()">Close Requisition</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</div>
		</div> 
		
		
		
		
		
		<div class="modal" id="reopenassignedModel" tabindex="-1" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Close Reopen Requisition</h4>
						<button type="button" class="close" title="Close" data-dismiss="modal" data-backdrop="static" data-keyboard="false">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<div class="container-fluid">
							<input type="hidden" id="reassignedReq" />
							<input type="hidden" id="role_code" th:value="${#session.getAttribute('LOGIN_USER').role_code}"/>
							
							
							<div class="form-group row">
								<div class="col-md-2 offset-md-1">
									<label>Remark</label>
								</div>
								<div class="col-md-8">
									<textarea class="form-control" id="reopen_remark"
										name="reopen_remark" rows="3"></textarea>
								</div>
							</div>

						</div>
					</div>
					<!-- Modal footer -->
					<div class="modal-footer justify-content-center">
						<button type="button" id="closeButton" class="btn btn-primary" onclick="closeReopenReq()">Close Reopened Requisition</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</div>
		</div> 
		
		<div class="modal" id="reinitiateModel" tabindex="-1" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Close ReInitiate Requisition</h4>
						<button type="button" class="close" title="Close" data-dismiss="modal" data-backdrop="static" data-keyboard="false">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<div class="container-fluid">
							<input type="hidden" id="reassignedReq" />
							<input type="hidden" id="role_code" th:value="${#session.getAttribute('LOGIN_USER').role_code}"/>
							
							
							<div class="form-group row">
								<div class="col-md-2 offset-md-1">
									<label>Remark</label>
								</div>
								<div class="col-md-8">
									<textarea class="form-control" id="reopen_remark"
										name="reopen_remark" rows="3"></textarea>
								</div>
							</div>

						</div>
					</div>
					<!-- Modal footer -->
					<div class="modal-footer justify-content-center">
						<button type="button" id="closeButton" class="btn btn-primary" onclick="closeReopenReq()">Close ReInitiate Requisition</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</div>
		</div> 
		
		<input type="hidden" id="login_username"
			th:value="${#session.getAttribute('LOGIN_USER').user_name}" /> <input
			type="hidden" id="login_usercode"
			th:value="${#session.getAttribute('LOGIN_USER').user_code}" />
	</div>
	<script type="text/javascript"
src="./static/js/requisition/requisition.js"></script>
		<script type="text/javascript">loadDataUsingPaginator('reqAssignedForm');</script>
</th:block>
</html>

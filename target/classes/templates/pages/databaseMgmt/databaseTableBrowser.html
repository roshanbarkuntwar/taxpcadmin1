<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Hello, template'">

<th:block layout:fragment="content">
	

	<div class="right-section"><div class="header-gap"></div>
		<div class="header-gap"></div>
	
		<div class="container-fluid mt-3">
		<div class="tab-section col-md-12">
        <ul class="nav nav-pills">
        <li class="nav-item mr-5"><a class="nav-link active" data-toggle="pill" href="#"><p>Database Table / View Browser</p> </a></li>
		<li onclick="window.location.href='./databaseTableEntry'"class="nav-item mr-5"><a class="nav-link" data-toggle="pill" href="#"><p>Database Table / View Entry</p></a></li>
	</ul>
		 <div class="clearfix"></div>
		</div>
				<input type="hidden" id="action" name="action" th:value="${action}" />
			<!-- <div class="col-md-12 my-1"> <h4 class="page-title mb-2"><th:block th:text="${action != null && action == 'save' ? 'Add' : 'Edit'}">Add </th:block> Project</h4></div>  -->
			<div class="tab-content form-wrapper px-4 py-4">
			
			<form id="databaseMainTable" autocomplete="off">            
<!--             	<input type="hidden" class="form-control" id="object_code" name="object_code" th:value="${databaseTableGrid != null ? databaseTableGrid.object_code : ''}">
 -->	           
	                      	
               <!-- 	<input type="hidden" th:value="${dataGridDTO.filter.filterFlag}" name="filterFlag" id="filterFlag" />
         		<input type="hidden" th:value="${dataGridDTO.paginator.totalRecords}" name="paginator.totalRecords" id="totalRecords" /> 
				<input type="hidden" th:value="${dataGridDTO.paginator.totalPages}" name="paginator.totalPages" id="totalPages" />
				<input type="hidden" th:value="${dataGridDTO.paginator.recordsPerPage}" name="paginator.recordsPerPage" id="recordsPerPage" />
				<input type="hidden" th:value="${dataGridDTO.paginator.dataGridAction}" id="dataGridAction" />
				<input type="hidden" th:value="${dataGridDTO.paginator.pageNumber}" name="paginator.pageNumber" id="pageNumber" />
            	<input type="hidden" id="fltrformId" value="userForm"> -->
				
				<div class="filter-section my-1 pt-1">
                    <div class="row sec-bottom">
                        <div class="col-lg-10 col-xl-11">
                            <div class="row form-group">
                               <div class="col-lg-3">
                                    <input type="text" name="table_or_view_name" value="" id="table_or_view_name" class="form-control" title="table_or_view_name" placeholder="Enter Table or View Name">
                                	
                                </div>
                                <div class="col-lg-3">
                                <select class="form-control" name="object_type" id="object_type" title="object_type">
											<option value="">--Select Type of Object--</option>
											<option value="Table">Table</option>
											<option value="View">View</option>
										</select>
                                </div>
                               
                                </div>
                        </div>
                        <div class="col-lg-2 col-xl-1 pl-0 d-flex justify-content-between">
                            <button type="button" class="btn btn-primary addon-btn filter-inner-btn" title="Search" onclick="searchDatabaseTableFilter()"><i class="fa search"></i></button>
                            <button type="button" class="btn btn-primary addon-btn filter-inner-btn" title="Clear" onclick="resetDatabaseTableFilter()"><i class="fa clear"></i></button>
                            <button type="button" class="btn btn-primary addon-btn filter-inner-btn more-filter-option-btn" title="No Filters"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button> 
                        </div> 
                    </div>  
                </div>
			</form>
			
			<div th:fragment="ajaxDatabaseMainTableList">
				<div class="table-responsive mt-2 w-60" id="databasemaintable">
					<table class="table table-bordered table-striped mb-1" id="table">
						<thead>
							<tr class="text-center">
								<th class="th-action">Action</th>
								<th>Sr. No.</th>
								
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Table / View Name</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Object Type</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc" aria-hidden="true"></i> <i
												class="fa fa-sort-asc" aria-hidden="true"></i>
										</div>
									</div>
								</th>
								
								
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Remark</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
							
								<th class="header">
									<div class="table-head-inner">
										<div class="table-heading">Lastupdate</div>
										<div class="sort-icon">
											<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
										</div>
									</div>
								</th>
							</tr>
						</thead>
							<tbody>
							<tr
								th:if="${databaseTableGrid != null && !databaseTableGrid.isEmpty()}"
								th:each="dataGrid,index_count : ${databaseTableGrid}"
								th:id="${'tr-'+index_count.count}">
								<td class="td-action text-center">
									<div
										class="custom-control custom-checkbox action-check checkbox-mt">
										<input type="checkbox"
											class="custom-control-input toggle-action-section "
											name="actionCheckbox"
											th:id="'action-'+${index_count.count}+'-'+${dataGrid.object_code}"
											onclick="openActionDiv(this.id);"> <label
											class="custom-control-label"
											th:for="'action-'+${index_count.count}+'-'+${dataGrid.object_code}"></label>
									</div>
								</td>
								<td th:text="${index_count.count}" class="text-center"></td>
								
								<td th:text="${dataGrid.table_or_view_name}"></td> 
								<td th:text="${dataGrid.object_type}"></td>
								<td th:text="${dataGrid.remark}"></td>
								<td th:text="${dataGrid.lastupdate != null ? #dates.format(dataGrid.lastupdate, 'dd-MM-yyyy HH:mm:ss.SS') : ''}"></td>

							</tr>
							<tr
								th:unless="${databaseTableGrid != null && !databaseTableGrid.isEmpty()}">
								<td colspan="16" class="text-center">No Record Found</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
      <div class="action-section bg-white text-center fixed-bottom"
			id="actiondiv">
			<button 
				type="button" class="action-btn action-btn--edit mr-2"
				id="editBtn" onclick="editDatabaseTable();" style="display: inline-block;">
				<i class="fa fa-pencil"></i>Edit
			</button>
			

		</div>
        </div>
		</div>
	</div>
	<script type="text/javascript" src="./static/js/databaseMgmt/databaseMgmt.js"></script>
</th:block>

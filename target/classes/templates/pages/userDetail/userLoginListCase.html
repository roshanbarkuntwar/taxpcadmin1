<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Hello, template'">

<th:block layout:fragment="content">
	<div class="right-section">
		<div class="header-gap"></div>
		<div class="header-gap"></div>
		<!-- <div class="container-fluid mt-3"> -->

		<div class="tab-section col-md-12">
			<ul class="nav nav-pills">
				<li class="nav-item mr-5"><a class="nav-link "
					style="cursor: not-allowed; pointer-events: all" data-toggle=""
					href="#">User Login Dashboard</a></li>
				<li class="nav-item"><a class="nav-link active"
					data-toggle="pill" style="cursor: not-allowed; pointer-events: all"
					href="#">User Details</a></li>
			</ul>

			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>

		<div class="tab-content form-wrapper px-4 py-4">

			<form id="userViewForm" th:object="${dataGridDTO}">
			 <input type="hidden" th:value="${totalcount}"
					name="totalcount" id="totalcount" /> 
            <input type="hidden" th:value="${user_code}"
					name="user_code" id="user_code" /> 
				<input type="hidden" th:value="${dataGridDTO.filter.filterFlag}"
					name="filterFlag" id="filterFlag" /> 
					<input type="hidden"
					th:value="${dataGridDTO.paginator.totalRecords}"
					name="paginator.totalRecords" id="totalRecords" />
					 <input
					type="hidden" th:value="${dataGridDTO.paginator.totalPages}"
					name="paginator.totalPages" id="totalPages" /> 
					<input
					type="hidden" th:value="${dataGridDTO.paginator.recordsPerPage}"
					name="paginator.recordsPerPage" id="recordsPerPage" /> 
					<input
					type="hidden" th:value="${dataGridDTO.paginator.dataGridAction}"
					id="dataGridAction" />
					 <input type="hidden"
					th:value="${dataGridDTO.paginator.pageNumber}"
					name="paginator.pageNumber" id="pageNumber" /> 
					<input
					type="hidden" id="fltrformId" value="userForm">

				<div class="filter-section my-1 pt-1">
					<div class="row sec-bottom">
						<div class="col-lg-10 col-xl-11">
							<div class="row form-group">
								<div class="col-lg-3">
									<div class="input-group">
										<input type="text" name="login_time" maxlength="10" value=""
											id="login_time" class="form-control" title="Date"
											onblur="validateDateOnBlur(this); "
											onkeypress="validateDateOnKeyDown(this, event);"
											placeholder="dd-mm-yyyy">
										<div class="input-group-append">
											<button type="button" class="btn btn-primary addon-btn"
												onmouseover="openCalendar('login_time', 'toDateCal');">
												<i class="fa fa-calendar" id="toDateCal"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-2 col-xl-1 pl-0 d-flex justify-content-between">
							<button type="button"
								class="btn btn-primary addon-btn filter-inner-btn" 
								title="Search" onclick="searchViewLoginFilter()">
								<i class="fa search"></i>
							</button>
							<button type="button"
								class="btn btn-primary addon-btn filter-inner-btn" title="Clear"
								onclick="refreshUserView()">
								<i class="fa clear"></i>
							</button>
							<button type="button"
								class="btn btn-primary addon-btn filter-inner-btn more-filter-option-btn"
								title="No Filters">
								<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
			<div class="clearfix"></div>
			<div th:replace="fragments/paginator/paginatorTop :: getPaginatorTop"></div>
			<div
				th:replace="fragments/paginator/paginatorSettings :: getPaginatorSettings"></div>
			<div class="clearfix"></div>

			<div class="table-responsive mt-2 w-60" id="dataSpan">
				<table class="table table-bordered table-striped mb-1">
					<thead>
						<tr>
							<!-- <th class="th-action check-action text-center"></th> -->
							<th>Sr. No.</th>

							<th class="header">
								<div class="table-head-inner">
									<div class="table-heading">Login Id</div>
									<div class="sort-icon">
										<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
									</div>
								</div>
							</th>
							<th class="header">
								<div class="table-head-inner">
									<div class="table-heading">User Code</div>
									<div class="sort-icon">
										<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
									</div>
								</div>
							</th>
							<th class="header">
								<div class="table-head-inner">
									<div class="table-heading">User Name</div>
									<div class="sort-icon">
										<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
									</div>
								</div>
							</th>

							<th class="header">
								<div class="table-head-inner">
									<div class="table-heading">Last Login Time</div>
									<div class="sort-icon">
										<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
									</div>
								</div>
							</th>

							<th class="header">
								<div class="table-head-inner">
									<div class="table-heading">Login Count</div>
									<div class="sort-icon">
										<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
									</div>
								</div>
							</th>

							<th class="header">
								<div class="table-head-inner">
									<div class="table-heading">Action</div>
									<div class="sort-icon">
										<i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i>
									</div>
								</div>
							</th>

						</tr>
					</thead>

				</table>
			</div>

		</div>

		<div class="action-section bg-white text-center fixed-bottom"
			id="actiondiv"></div>
	</div>

	<div class="col-md-12 text-center">

		<button type="button" class="form-btn"
			onclick="backtoUserDashboard();">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>Back
		</button>

	</div>
	<script type="text/javascript"
		src="./static/js/userDetail/userLoginDetail.js"></script>
	<script type="text/javascript">
		loadDataUsingPaginator('userViewForm');
	</script>

</th:block>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Hello, template'">

<th:block layout:fragment="content">

<link href="./static/css/global/textEditor/editor.css" type="text/css" rel="stylesheet" />

	<div class="right-section">	
	<div class="header-gap"></div>
		<div class="header-gap"></div>
		<div class="tab-section col-md-12">
	        <ul class="nav nav-pills">
				<!-- <li class="nav-item mr-5" onclick="window.location.href='./docEntry'"><a class="nav-link" data-toggle="pill" href="#"><p>Document Entry</p> </a></li> -->
	            <li class="nav-item mr-5" onclick="window.location.href='./quickDocDetail'"><a class="nav-link" data-toggle="pill" href="#"><p> Quick Doc Dashboard </p></a></li>
	            <li class="nav-item"><a class="nav-link active" data-toggle="pill" href="#"><p> Quick Doc Entry </p></a></li>
			</ul>
		 	<div class="clearfix"></div>
		</div>
		 <div class="clearfix"></div>
		<div class="tab-content form-wrapper px-4 py-4"> 
						
			<form id="docEntryForm" autocomplete="off" enctype="multipart/form-data">            
            	<input type="hidden" id="doc_mode" name="doc_mode" value="Q" />
            	<input type="hidden" name="user_code"  id="code" th:value="${#session.getAttribute('LOGIN_USER').user_code}"/>
            	
	            <div class="px-2 py-2">
	            	<div class="row form-group px-2 py-2" id="projectDiv">
	                    <div class="col-lg-2 col-xl-2 text-right">
	                        <label class="control-label">
	                            Document Type <span class="text-danger font-weight-bold ml-1">*</span>
	                        </label> 
	                    </div>	
	                    <div class="col-lg-4 col-xl-4">
	                    	  <select class="form-control" id="doc_type_code" name="doc_type_code">
		                        <option value="">--Select Doc Type--</option>
		                        <option th:each="doc : ${docTypeList.entrySet()}" th:value="${doc.key}" th:text="${doc.value}"></option>
	                   		</select> 
	                    </div>
	              <!--   </div> 
	                <div class="row form-group"> -->
	                    <div class="col-lg-2 col-xl-2 text-right">
	                        <label class="control-label">
	                            Document Name <span class="text-danger font-weight-bold ml-1">*</span>
	                        </label>
	                    </div>	
	                    <div class="col-lg-4 col-xl-4">
	                        <input type="text" class="form-control" id="doc_name" name="doc_name"  placeholder="Doc Name"/>
	                    </div>
	                 
	                </div>
	                <div class="row form-group">
	                    <div class="col-lg-2 col-xl-2 text-right">
	                        <label class="control-label">
	                            Document Data<span class="text-danger font-weight-bold ml-1">*</span>
	                        </label>
	                    </div>
	                    <div class="col-lg-10 col-xl-10">
	                         <div class="input-group">
	                            <textarea id="doc_data" name="doc_data"></textarea>
	                        </div>
	                    </div>
	                </div> 
	                
	                <div class="row">
	                    <div class="col-md-4 offset-md-4">
	                        <div class="form-group  text-center">
	                            <button type="button" class="form-btn" onclick="saveDocumentQ();"><i class="fa save" aria-hidden="true"></i>Save & Exit</button>
	                            <button type="button" class="form-btn" onclick="window.location.href='./docEntry?mode=Q'"><i class="fa refresh" aria-hidden="true"></i>Reset</button>
                          	</div>               
	                    </div>
	                </div>
	            </div>
        </form>
		</div> 
	</div>
	<script type="text/javascript" src="./static/js/global/textEditor/editor.js"></script>
	<script type="text/javascript" src="./static/js/docMgmt/docMgmt.js"></script>
	<script>
		$(document).ready(function() {
			$("#doc_data").Editor();
		});
	</script>
</th:block>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Hello, template'">

<th:block layout:fragment="content">
<link href="./static/stylesheets/docMgmt/docMgmt.css" rel="stylesheet" />
<link href="./static/css/global/textEditor/editor.css" rel="stylesheet" />

	<div class="right-section">
	<div class="header-gap"></div>
		<div class="header-gap"></div>
		<div class="tab-section col-md-12">
	        <ul class="nav nav-pills">
				<!-- <li class="nav-item mr-5" onclick="window.location.href='./docEntry'"><a class="nav-link" data-toggle="pill" href="#"><p>Document Entry</p> </a></li> -->
	            <li class="nav-item mr-5"><a class="nav-link active" data-toggle="pill" href="#"><p> Quick Doc Dashboard </p></a></li>
	            <li class="nav-item" onclick="window.location.href='./docEntry?mode=Q'"><a class="nav-link" data-toggle="pill" href="#"><p> Quick Doc Entry </p></a></li>	            
			</ul>
		 	<div class="clearfix"></div>
		</div>
		 <div class="clearfix"></div>
		<div class="tab-content form-wrapper px-4 py-4"> 
				<div class="container-fluid">
					<div class="row sticky-container py-4">
						<th:block th:if="${quickDocList != null}" th:each="dataGrid,index_count : ${quickDocList}">
					    <input type="hidden" th:id="${'data-'+index_count.count}" th:remove="tag"  th:value="${dataGrid.doc_data}">
						
							<div class="col-md-4 col-xl-3">
							
								<div class="sticky">
									<div class="sticky-body">
									<div class="scroll"  th:each="project : ${docTypeList.entrySet()}"
					                       th:if="${project.key} == ${dataGrid.doc_type_code}" th:title="${project.value}" >
										<p   th:id="'doc_data~'+${index_count.count}"    th:utext="${dataGrid.doc_data}" ></p>
									</div>
									</div>
									<div class="sticky-footer">
										<div class="d-flex align-items-center justify-content-between">
										<h4 th:id="'doc_name~'+${index_count.count}" th:text="${dataGrid.doc_name}"></h4>
										<div class=""><span title="download" th:id="'download~'+${index_count.count}+'~'+${dataGrid.doc_data}" onclick="downloadQuickDoc(this.id);" class="fa fa-download download-icon mr-2"></span>
										<span title="delete" th:id="'delete~'+${index_count.count}+'~'+${dataGrid.doc_code}+'~'+${dataGrid.doc_mode}" onclick="deleteDoc(this.id);" class="fa fa-trash delete-icon  text-danger"></span>
										</div>
										</div>
									</div>
								</div>
							</div>
						</th:block>		
					</div>
				</div>					
		</div> 
	</div>
	<script type="text/javascript" src="./static/js/docMgmt/docMgmt.js"></script>
</th:block>

				 <form id="menuForm" th:object="${menuEntity}" autocomplete="off"> 
            	       
				<div class="filter-section my-1 pt-1">
                    <div class="row sec-bottom">
                        <div class="col-lg-10 col-xl-11">
                            <div class="row form-group">
                                <div class="col-lg-3">
                                <select class="form-control" id="menuName" name="menuName" >
		                        <option value="">--Select Menu Name--</option>
		                        <option th:each="menuName : ${menuName.entrySet()}" th:value="${menuName.key}" th:text="${menuName.value}" th:selected="${menuEntity != null && menuEntity.assigned_menu != null && menuEntity.assigned_menu.contains(menuName.key)}"></option>
	                   		</select> 
                                </div>
                                <div class="col-lg-3">
                                	<select class="form-control" name="menu_type" id="menu_type"  title="menu_type" >
                                <option value="">--Select Menu Type--</option>
  		                    <option th:each="menuType : ${menuType.entrySet()}" th:value="${menuType.key}" th:text="${menuType.value}"></option> 
 	                   		</select>
                                </div>
                             <!--  <div class="col-lg-3">
                                    <select class="form-control" name="sub_menu_type" id="sub_menu_type"  title="sub_menu_type" >
                                 <option value="">--Select Sub Menu Type--</option>
  		                    <option th:each="submenuType : ${submenuType.entrySet()}" th:value="${submenuType.key}" th:text="${submenuType.value}"></option> 
 	                   		</select>
                                </div> -->
                                 <div class="col-lg-3">
                                    <select class="form-control" name="menu_status" id="menu_status"  title="menu_status" >
                                 <option value="">--Select Menu Status--</option>
  		                         <option value="A">Active</option>
                                 <option  value="I">Inactive</option>
 	                   		</select>
                                </div>
                                </div>
                        </div>
                        <div class="col-lg-2 col-xl-1 pl-0 d-flex justify-content-between">
                            <button type="button" class="btn btn-primary addon-btn filter-inner-btn" title="Search" onclick="searchProjectMenuDetailFilter()"><i class="fa search"></i></button>
                            <button type="button" class="btn btn-primary addon-btn filter-inner-btn" title="Clear" onclick="resetProjectMenuDetailFilter()"><i class="fa clear"></i></button>
                            <button type="button" class="btn btn-primary addon-btn filter-inner-btn more-filter-option-btn" title="No Filters"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button> 
                        </div> 
                    </div>  
                </div>
                      	
            	 </form>
            	 
           <div th:fragment="ajaxMenuList">
				<div class="table-responsive mt-2 w-60" id="menutable">
			      	<table class="table table-bordered table-striped mb-1" id="table">
				        <thead>
				          <tr class="text-center">
				          	<th class="th-action">Action</th>
				            <th >Sr. No.</th>
				             <th class="header">
				              <div class="table-head-inner">
				                <div class="table-heading">
				                   Menu Name</div>
				                <div class="sort-icon"> <i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i> </div>
				              </div>
				            </th>
				             <th class="header">
				              <div class="table-head-inner">
				                <div class="table-heading">
				                  Module Name</div>
				                <div class="sort-icon"> <i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i> </div>
				              </div>
				            </th>
				            <th class="header">
				              <div class="table-head-inner">
				                <div class="table-heading">
				                 Project Name</div>
				                <div class="sort-icon"> <i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i> </div>
				              </div>
				            </th>
				             <th class="header">
				              <div class="table-head-inner">
				                <div class="table-heading">
				                 Menu type</div>
				                <div class="sort-icon"> <i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i> </div>
				              </div>
				            </th>
				             <th class="header">
				              <div class="table-head-inner">
				                <div class="table-heading">
				                 Menu Status</div>
				                <div class="sort-icon"> <i class="fa fa-sort-desc"></i> <i class="fa fa-sort-asc"></i> </div>
				              </div>
				            </th>
				          </tr>
				        </thead>
				        <tbody>
			          		<tr th:if="${projectMenuDetail != null && !projectMenuDetail.isEmpty()}" th:each="dataGrid,index_count : ${projectMenuDetail}" th:id="${'tr-'+index_count.count}">
								<td class="td-action text-center">
							<div class="custom-control custom-checkbox action-check checkbox-mt">
	                                  <input type="checkbox" class="custom-control-input toggle-action-section" name="actionCheckbox" th:id="'action~'+${index_count.count}+'~'+${dataGrid.menu_code}" onclick="openActionDiv(this.id);">
	                                  <label class="custom-control-label" th:for="'action~'+${index_count.count}+'~'+${dataGrid.menu_code}"></label>
	                              </div>
	                              </td>
								<td th:text="${index_count.count}" class="text-center"></td>
					            <td th:text="${dataGrid.menu_name}"></td>
					            <td th:text="${dataGrid.module_code}"></td>
					            <td th:text="${dataGrid.project_code}"></td>
					            <td th:text="${dataGrid.menu_type}"></td> 
					            <td class="text-center"><span th:class="${dataGrid.menu_status == 'A'} ? 'text-success' : 'text-danger'" th:text="${dataGrid.menu_status == 'A'} ? 'Active' : 'Inactive'"></span></td> 		            
				          	</tr>
				          	<tr th:unless="${projectMenuDetail != null && !projectMenuDetail.isEmpty()}">
								<td colspan="6" class="text-center">No Record Found </td>			
							</tr>  
				        </tbody>
		      		</table>
			    </div>
			</div>
	</div>
	
	<div class="action-section bg-white text-center fixed-bottom" id="actiondiv">
			<button type="button" class="action-btn action-btn--edit mr-2" id="editBtn"  onclick="editMenuButton();"style="display: inline-block;"> <i class="fa fa-pencil"></i>Edit</button>
			<button type="button" class="action-btn action-btn--delete mr-2" id="deleteBtn" onclick="deleteMenuButton();" style="display: inline-block;"> <i class="fa fa-trash"></i>Delete</button>
			<button type="button" class="action-btn action-btn--view mr-2" id="viewBtn"  onclick="viewMenuButton();"style="display: inline-block;" data-toggle="modal" data-target="#detail-modal"> <i class="fa fa-pencil"></i>View</button>
		</div>

											<td class="text-bold">Menu Status :</td>
											<td></td>
										</tr>
								
									</tbody>
								</table>
             				
                   				</div>
                   			</div>
